<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

    

.background {
    /* Estilo para sua imagem de fundo */
    
    background-size: cover;
    background-position: center;
    position: fixed;
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

        
      
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
</head>
<body>
    <div class="background">
        <img src="espaco.jpg" alt="">
    </div>
    <div class="centered">
        <img src="astronauta.png" alt="Imagem Central">
    </div>
    
</body>
</html>
